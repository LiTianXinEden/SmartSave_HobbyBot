<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HobbyBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #1a1a1a;
      color: #e5e5e5;
    }

    .navbar {
      background: linear-gradient(135deg, #10b981, #059669, #047857);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
      position: relative;
      z-index: 1000;
    }

    body.dark-mode .navbar {
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .logo {
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .moon-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .moon-icon:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    .moon-icon::before {
      content: 'üåô';
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    body.dark-mode .moon-icon::before {
      content: '‚òÄÔ∏è';
    }

    .card-bar {
      display: flex;
      gap: -10px;
      align-items: center;
    }

    .nav-card {
      width: 120px;
      height: 45px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      margin-left: -15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: white;
      font-size: 0.75rem;
      font-weight: 500;
      text-align: center;
      padding: 0.5rem;
    }

    .nav-card:first-child {
      margin-left: 0;
    }

    .nav-card:hover {
      transform: scale(1.05) translateX(-10px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .chatbot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .chatbot-title {
      color: #374151;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }

    body.dark-mode .chatbot-title {
      color: #e5e5e5;
    }

    .chatbot-subtitle {
      color: #6b7280;
      font-size: 1rem;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }

    body.dark-mode .chatbot-subtitle {
      color: #9ca3af;
    }

    iframe#botpress-iframe {
      width: 500px;
      height: 500px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .nav-center {
        position: relative;
        left: auto;
        transform: none;
        order: 3;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .card-bar {
        gap: 0.5rem;
      }

      .nav-card {
        margin-left: 0;
        width: 90px;
        height: 40px;
        font-size: 0.7rem;
      }

      .nav-card:hover {
        transform: scale(1.05) translateY(-5px);
      }

      .main-content {
        padding: 1rem;
        min-height: calc(100vh - 120px);
      }

      .chatbot-title {
        font-size: 1.5rem;
      }

      .chatbot-subtitle {
        font-size: 0.9rem;
      }

      iframe#botpress-iframe {
        width: min(90vw, 400px);
        height: min(70vh, 400px);
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
      }

      .nav-card {
        width: 70px;
        height: 35px;
        font-size: 0.6rem;
      }

      .chatbot-title {
        font-size: 1.3rem;
      }

      iframe#botpress-iframe {
        width: 95vw;
        height: 60vh;
      }
    }

    .nav-card:nth-child(1) {
      background: rgba(239, 68, 68, 0.15);
    }

    .nav-card:nth-child(2) {
      background: rgba(59, 130, 246, 0.15);
    }

    .nav-card:nth-child(3) {
      background: rgba(168, 85, 247, 0.15);
    }

    .nav-card:nth-child(4) {
      background: rgba(245, 158, 11, 0.15);
    }

    .nav-card:nth-child(1):hover {
      background: rgba(239, 68, 68, 0.25);
    }

    .nav-card:nth-child(2):hover {
      background: rgba(59, 130, 246, 0.25);
    }

    .nav-card:nth-child(3):hover {
      background: rgba(168, 85, 247, 0.25);
    }

    .nav-card:nth-child(4):hover {
      background: rgba(245, 158, 11, 0.25);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">HobbyBot</div>
    <div class="nav-center">
      <div class="moon-icon" onclick="toggleDarkMode()"></div>
    </div>
    <div class="card-bar">
      <a href="#phone" class="nav-card">Phone Subscription</a>
      <a href="#shopping" class="nav-card">Personal Care & Shopping</a>
      <a href="#food" class="nav-card">Food</a>
      <a href="#transport" class="nav-card">Transport</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="chatbot-container">
      <h1 class="chatbot-title">HobbyBot AI Assistant</h1>
      <p class="chatbot-subtitle">
        Get personalized financial advice and budgeting tips from our intelligent chatbot.
        Ask questions about saving money, managing expenses, or finding the best deals.
      </p>

      <iframe id="botpress-iframe"
        src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/05/21/20250705210815-6NNOS9CA.json"
        allow="clipboard-write">
      </iframe>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }

      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

      document.querySelectorAll('.nav-card').forEach(card => {
        card.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.click();
          }
        });
        card.setAttribute('tabindex', '0');
      });

      document.querySelectorAll('.nav-card').forEach(card => {
        card.addEventListener('click', function (e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
          `;

          this.style.position = 'relative';
          this.style.overflow = 'hidden';
          this.appendChild(ripple);

          setTimeout(() => ripple.remove(), 600);
        });
      });

      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>

</html>
