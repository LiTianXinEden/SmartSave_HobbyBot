<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HobbyBot Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            margin: 0;
        }

        iframe#botpress-iframe {
            width: 500px;
            height: 500px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <iframe id="botpress-iframe"
        src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/05/21/20250705210815-6NNOS9CA.json"
        style="width: 500px; height: 500px; border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);"
        allow="clipboard-write"></iframe>
</body>

</html>
